<div class="container">
  <h1>QR code generator</h1>
  <ngx-qrcode 
    [elementType]="elementType" 
    [value]="value"
    cssClass="qrCode"
    errorCorrectionLevel="errorCorrectionLevel">
  </ngx-qrcode>
  <input [(ngModel)]="value" value=""> <br><br>
  <button (click)="downloadQRCode()">Download QRCode</button>
</div>
